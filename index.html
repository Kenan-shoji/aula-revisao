<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Meu Site!</h1>
    <p>Este é um exemplo simples de uma página HTML com texto, imagem e botão.</p>

    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo">

    <br><br>

    <a href="https://www.google.com" target="_blank">Visite o Google</a>

    <br><br>

    <button onclick="alert('Você clicou no botão!')">Clique aqui</button>

</body>
</html>
